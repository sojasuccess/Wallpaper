<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wallpaper Background</title>
  <link rel="stylesheet" href="wallpaper.css">
</head>
<body>

    <div class="bg-cover">
      <div class="weather-info">
       <div class="humidity-img">
          <img id="icon" src="" alt="">
      </div>
      <div class="city-humidity">
          <div class="city"></div>
          <div class="humidity"></div>
      </div>
      <div class="temp"></div>
        <span>&deg;C</span>

    </div>
      
    

    <div class="time">
      <div class="digitime"></div>
      <div class="date"></div>
      <div class="greeting"></div>
    </div>

    <div class="quotes"></div>
    </div>
    
 
    

  <script src="wallpaper.js"></script>
</body>
</html>
